dubbo:
  application:
    name: dubbo-web
  registry:
    address: zookeeper://127.0.0.1:2181
  protocol:
    name: dubbo
    port: 20880
  scan:
    base-packages: com.lzh.jmeter.web.controller

spring:
  application:
    name: jmeter-web
  datasource:
    master:
      jdbc-url: jdbc:mysql://localhost:3306/nethp-test?user=root&password=&useUnicode=true&characterEncoding=gbk&autoReconnect=true&failOverReadOnly=false
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
    slave:
      jdbc-url: jdbc:mysql://localhost:3306/nethp-test?user=root&password=&useUnicode=true&characterEncoding=gbk&autoReconnect=true&failOverReadOnly=false
      username: root   # 只读账户
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
  main:
    allow-bean-definition-overriding: true

server:
  port: 8888