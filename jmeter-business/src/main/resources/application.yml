server:
  port: 9000
spring:
  application:
    name: jmeter-business
  datasource:
    master:
      jdbc-url: jdbc:mysql://localhost:3306/nethp-test?user=root&password=&useUnicode=true&characterEncoding=gbk&autoReconnect=true&failOverReadOnly=false
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
    slave:
      jdbc-url: jdbc:mysql://localhost:3306/nethp-test?user=root&password=&useUnicode=true&characterEncoding=gbk&autoReconnect=true&failOverReadOnly=false
      username: root   # 只读账户
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
  main:
    allow-bean-definition-overriding: true
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 30000
    jedis:
      pool:
        max-wait: -1
        max-idle: 8
        min-idle: 0
        max-active: 8
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
dubbo:
  registry:
    address: zookeeper://127.0.0.1:2181

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl